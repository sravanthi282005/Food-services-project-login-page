<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Services Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
      position: relative;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #e64a19;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .forgot-password {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .forgot-popup {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .forgot-popup input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .forgot-popup button {
      background-color: #4CAF50;
    }
    .close-popup {
      background-color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Food Services Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" class="error-message"></p>
    </form>
    <a href="#" class="forgot-password" onclick="toggleForgotPopup()">Forgot Password?</a>
    <div class="forgot-popup" id="forgotPopup">
      <h4>Reset Password</h4>
      <input type="email" id="resetEmail" placeholder="Enter your email" />
      <button onclick="resetPassword()">Submit</button>
      <button class="close-popup" onclick="toggleForgotPopup()">Cancel</button>
      <p id="resetMessage" class="error-message"></p>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      if (!username || !password) {
        error.textContent = "Please enter both username and password.";
        return;
      }
      alert("Login successful! Welcome to Food Services, " + username + ".");
      window.location.href = "#";
    });
    function toggleForgotPopup() {
      const popup = document.getElementById('forgotPopup');
      popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
      document.getElementById('resetMessage').textContent = '';
    }
    function resetPassword() {
      const email = document.getElementById('resetEmail').value.trim();
      const message = document.getElementById('resetMessage');
      if (!email) {
        message.style.color = 'red';
        message.textContent = "Please enter your email.";
        return;
      }
      if (email.includes('@')) {
        message.style.color = 'green';
        message.textContent = "Password reset link sent!";
      } else {
        message.style.color = 'red';
        message.textContent = "Invalid email address.";
      }
    }
  </script>
</body>
</html>
